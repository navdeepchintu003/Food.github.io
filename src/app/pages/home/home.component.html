<div class="banner">
  <div class="content">
    <h1 class="mb-5">
      Cooking is love <br />
      made visible.
    </h1>
    <a routerLink="menu"><i class="bi bi-arrow-right"></i>Order Now</a>
  </div>
</div>
<div class="container mt-5 mb-4">
  <h1 class="text-center">
    How to Order<span
      style="
        color: var(--primary-color);
        font-weight: bold;
        font-style: italic;
        text-decoration: underline;
      "
    >
      delicious food</span
    >
  </h1>
  <div class="row mt-5">
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1><i class="bi bi-arrow-down"></i></h1>
        <p>Fix Food</p>
      </div>
    </div>
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1><i class="bi bi-arrow-down"></i></h1>
        <p>Be Ready& fill Details</p>
      </div>
    </div>
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1><i class="bi bi-arrow-down"></i></h1>
        <p>your food at home within minutes</p>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4 mb-5">
  <h1 class="highlight">
    Top Most
    <span style="color: green; font-style: italic; text-decoration: underline">
      Favoite Food</span
    >
  </h1>
  <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let fd of foodData; index as i">
      <div class="foodbox" *ngIf="i <= 3">
        <img src="{{ fd.foodImg }}" />
        <h1>{{ fd.foodName }}</h1>
        <p>{{ fd.foodPrice | currency : "INR" }}</p>
      </div>
    </div>
  </div>
  <a routerLink="menu" class="viewbtn"
    ><i class="bi bi-arrow-right"></i>More..</a
  >
</div>
